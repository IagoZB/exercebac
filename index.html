<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Jogo de advinhação</title>
</head>
<body>
    <header>
        <h1>Jogo de avinhação</h1>
        <p>Você deve escolher um número de 1 a 100, 
            e competir com a máquina, se você acertar o 
            número que ela escolher, você será o campeão!</p>
    </header>
    <label for="num">Escolha seu número:</label>
    <input type="number" id="num">
    <button onclick="verificar()">Escolher</button>
    <p id="mensagem"></p>
    <p>Tentativas: <span id="tentativas">0</span></p>
</body>

</html>
